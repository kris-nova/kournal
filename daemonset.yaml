apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kournal
  labels:
    name: kournal
    app: kournal
spec:
  selector:
    matchLabels:
      name: kournal
      app: kournal
      role: logs
  template:
    metadata:
      labels:
        name: kournal
        app: kournal
        role: logs
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: kournal
          image: krisnova/kournal:latest
          args: ["journalctl", "-D", "/host/var/log/journal", COMMAND]
          volumeMounts:
            - mountPath: /host/var/log/journal
              name: var-journal
              readOnly: true
      volumes:
        - name: var-journal
          hostPath:
            path: /var/log/journal